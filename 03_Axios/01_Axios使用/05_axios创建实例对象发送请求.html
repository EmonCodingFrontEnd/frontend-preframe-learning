<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>05_axios创建实例对象发送请求</title>
        <!-- prettier-ignore -->
        <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="page-header">演示使用</h2>
            <button class="btn btn-primary">发送GET请求</button>
            <button class="btn btn-warning">发送POST请求</button>
            <button class="btn btn-success">发送 PUT 请求</button>
            <button class="btn btn-danger">发送 DELETE 请求</button>
        </div>
        <script>
            const btns = document.querySelectorAll("button");

            // 创建实例对象
            const axobj = axios.create({
                baseURL: "https://api.apiopen.top",
                timeout: 2000,
            });

            // 创建实例对象：另外一套默认值
            const anotherAxobj = axios.create({
                baseURL: "https://api.another.top",
                timeout: 2000,
            });

            // 这里 axobj 与 axios 对象的功能几乎一样
            axobj({
                url: "/api/getPinYin",
            }).then((response) => {
                console.log(response);
            });

            axobj.get("/api/getPinYin").then((response) => {
                console.log(response);
            });
        </script>
    </body>
</html>
