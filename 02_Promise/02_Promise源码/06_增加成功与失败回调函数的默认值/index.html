<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>手写Promise_06_增加成功与失败回调函数的默认值</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <!-- 
            1、then方法如果省略了成功的回调函数，则默认成功的回调函数为value=>value
            2、then方法如果省略了失败的回调函数，则默认失败的回调函数为reason={throw reason;}
         -->
        <script>
            const pms1 = new Promise((resolve, reject) => {
                // resolve(100);
                // reject("error");
                throw "异常";
            });
            const pms2 = pms1.then();
            console.log(pms2);
        </script>
    </body>
</html>
