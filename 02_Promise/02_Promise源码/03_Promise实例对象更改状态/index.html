<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>手写Promise_03_Promise实例对象更改状态</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <!-- 
            1、通过调用resolve方法，可以将Promise实例化对象的状态从 pending ==> fulfilled
            2、通过调用reject方法，可以将Promise实例化对象的状态从 pending ==> rejected
            3、Promise的是厉害对象状态一旦被更改，则不会再继续更改（只能更改一次）。
            4、抛出异常是可以将Promise实例化对象的状态更改为pending ==> fulfilled。
            5、executor执行函数定义的时候需要有两个形式参数，一个是resolve，另一个是reject。
            6、resolve和reject又是两个函数，这两个函数还是回调函数。
     -->
        <script>
            // 1、创建Promise的实例化对象
            const pms = new Promise((resolve, reject) => {
                // console.log("我是Promise的执行器函数");
                resolve(100);
                reject("aaa");
                // throw "异常";
                // throw new Error("异常信息");
            });
            console.log(pms);
        </script>
    </body>
</html>
