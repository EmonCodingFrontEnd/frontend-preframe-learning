<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>手写Promise_15_Promise中的all方法</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <!-- 
            Promise.all方法需要传递一个参数，这个参数是一个数组。
            数组里面是需要存入Promise实例化对象
            Promise.all方法返回的也是一个Promise实例化对象

            如果所有的Promise实例化对象的状态都是成功的话，则返回的新的Promise实例化对象也是成功的
            结果值就是所有成功的Promise实例化对象的结果值组成的数组。

            如果这些Promise实例化对象其中有一个是失败的话，则直接返回的是失败的Promise实例化对象，
            结果值就是失败的这个Promise实例化对象的结果值。
         -->
        <script>
            const pms1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(100);
                }, 1000);
            });
            const pms2 = new Promise((resolve, reject) => {
                resolve(200);
            });
            const pms3 = new Promise((resolve, reject) => {
                resolve(300);
            });
            const result = Promise.all([pms1, pms2, pms3]);
            console.log(result);
        </script>
    </body>
</html>
