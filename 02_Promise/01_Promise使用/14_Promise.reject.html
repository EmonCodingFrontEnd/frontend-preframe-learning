<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>14_Promise.reject</title>
    </head>
    <body>
        <script>
            /**
             * Promise下的reject方法将始终返回一个为失败的Promise对象。
             * 无论参数是否为Promise还是其他，最终都将返回失败的Promise。
             */
            const pms1 = Promise.reject(123);
            const pms2 = Promise.reject(
                new Promise((resolve, reject) => {
                    resolve(345);
                })
            );
            console.log(pms2);
        </script>
    </body>
</html>
