<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>22_Promise中的then返回结果</title>
    </head>
    <body>
        <!-- 
            then方法指定的回调函数执行结果，由其中的内容来决定。
         -->
        <script>
            const pms1 = new Promise((resolve, reject) => {
                resolve("ok");
            });
            const result = pms1.then(
                (value) => {
                    // console.log(value);
                    // return value;
                    return new Promise((resolve, reject) => {
                        // resolve("success");
                        reject("error");
                    });
                },
                (reason) => {
                    console.log(reason);
                }
            );
            console.log(result);
        </script>
    </body>
</html>
