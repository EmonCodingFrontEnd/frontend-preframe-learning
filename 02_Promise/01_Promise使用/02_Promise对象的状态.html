<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_Promise对象的状态</title>
    </head>
    <body>
        <script>
            /**
             * Promise实例化对象的状态只能从 pending ==> fulfilled 或者是 pending ==> rejected
             * 不能从 fulfilled ==> rejected 或者 rejected ==> fulfilled
             */
            const pms1 = new Promise((resolve, reject) => {
                // 调整状态
                resolve("ok");
                reject("error");
            });
            console.log(pms1);
        </script>
    </body>
</html>
