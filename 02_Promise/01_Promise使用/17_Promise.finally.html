<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>17_Promise.finally</title>
    </head>
    <body>
        <script>
            /**
             * finally是ES9(ES2018)中新增的特性，表示无论Promise对象变成了fulfilled还是rejected状态，
             * 最终都会执行finally方法的回调函数，且该回调函数是不接受参数的。
             */
            const pms1 = new Promise((resolve, reject) => {
                // resolve("ok");
                reject("error");
            });
            pms1.then((value) => {
                console.log(value);
            })
                .catch((reason) => {
                    console.log(reason);
                })
                .finally(() => {
                    console.log("finally");
                });
        </script>
    </body>
</html>
